<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPAW Flyer Generator</title>

    <style>
        body {
            margin: 0;
            padding-right: 20px;
            padding-left: 20px;
            padding-top: 20px;
            background: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 28px;
        }

        /* Canvas wrapper */
        canvas {
            width: 100%;
            height: auto;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* horizontal, vertical, blur, color */
            border-radius: 12px; /* optional: rounded corners */
        }

        /* Upload button */
        .upload-btn {
            margin-top: 30px;
            background: #5d2222;
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            border: 1px solid #5d2222;
            cursor: pointer;
            font-size: 16px;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Hide file input */
        #photoUpload {
            display: none;
        }

        /* Download button */
        .download-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
            /* register button */
           .register-btn {
            background: #007BFF;
            margin-top: 15px;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-instruction {
  text-align: center;
  color: #555;
  margin-top: 10px;
  margin-bottom: 20px;
  max-width: 600px;
  font-size: 18px; /* Desktop font size */
}

/* Mobile adjustments */
@media (max-width: 600px) {
  .upload-instruction {
    font-size: 12px; /* Smaller on mobile */
  }

        /* Mobile responsiveness */
        @media(max-width:600px) {
            .upload-btn, .download-btn, .register-btn  {
                width: 90%;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <h1>SPAW Flyer Generator</h1>

   <p class="upload-instruction">
  For best results, please upload photos with some space above your head so the image fits perfectly in the circular frame.
</p>


    <div class="flyer-container">
        <canvas id="flyerCanvas" width="800" height="1000"></canvas>
    </div>

    <!-- Upload Photo Button -->
    <button class="upload-btn" id="uploadBtn">Upload Photo</button>
    <input type="file" id="photoUpload" accept="image/*">

    <!-- Download Flyer Button -->
    <button class="download-btn" id="downloadBtn">Download Flyer</button>

     <!-- Register Button -->
    <button class="register-btn" id="registerBtn">Register for Spaw</button>


<script>
    const canvas = document.getElementById("flyerCanvas");
    const ctx = canvas.getContext("2d");

    const uploadBtn = document.getElementById("uploadBtn");
    const uploadInput = document.getElementById("photoUpload");
    const downloadBtn = document.getElementById("downloadBtn");

    uploadBtn.onclick = () => uploadInput.click();

    let template = new Image();
    template.src = "template.png"; // <-- your flyer background image

    let userImage = null;

    // Circle position settings (easy to adjust)
    let circleX = 389.5; // horizontal (original canvas 800px)
    let circleY = 353.5; // vertical (original canvas 1000px)

    template.onload = () => drawTemplate();

    uploadInput.addEventListener("change", function(e){
        const file = e.target.files[0];
        if(!file) return;

        let reader = new FileReader();
        reader.onload = function(event){
            userImage = new Image();
            userImage.onload = drawTemplate;
            userImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    function drawTemplate(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw flyer background
        ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

        // Responsive circle radius
        const radius = canvas.width * 0.265;

        // Responsive circle position
        const centerX = (circleX / 800) * canvas.width;
        const centerY = (circleY / 1000) * canvas.height;

        if(userImage){
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.clip();

            // Auto crop image to fit circle
            const imgAspect = userImage.width / userImage.height;
            const frameDiameter = radius * 2;
            let sx, sy, sw, sh;

            if(imgAspect > 1){
                sh = userImage.height;
                sw = sh;
                sx = (userImage.width - sw)/2;
                sy = 0;
            } else {
                sw = userImage.width;
                sh = sw;
                sx = 0;
                sy = (userImage.height - sh)/2;
            }

            ctx.drawImage(userImage, sx, sy, sw, sh,
                centerX - radius, centerY - radius,
                frameDiameter, frameDiameter
            );

            ctx.restore();
        }

        // Draw circle border
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.lineWidth = 0;
        ctx.strokeStyle = "#000";
        ctx.stroke();
    }

    downloadBtn.addEventListener("click", function(){
        let link = document.createElement("a");
        link.download = "SPAW-Flyer.png";
        link.href = canvas.toDataURL();
        link.click();
    });

      // Register button opens Google Form in a new tab
    registerBtn.addEventListener("click", function(){
        window.open("https://docs.google.com/forms/d/e/1FAIpQLSctuRdaUCp7WSmlyqz0Z9lOsOPQqWbHyxgL1uIgzMuDCWXjPA/viewform?usp=header", "_blank");
    });

</script>

</body>
</html>
